<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <script
      src="https://kit.fontawesome.com/c5b8b41db0.js"
      crossorigin="anonymous"
    ></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job task</title>
  </head>
  <body>
    <div id="app"></div>

    <main class="grid grid-cols-6 m-5">
      <section class="bg-[#f2f4f7]">
        <!-- card header -->
        <div class="flex justify-between p-2">
          <div>
            <img class="inline-block" src="/public/img/red-box.png" alt="" />
            <span>Incomplete</span>
          </div>
          <div>0</div>
        </div>
        <!-- card body -->

        <div class="bg-white ml-2">
          <div class="flex justify-between p-2">
            <div class="">
              <img class="inline-block" src="/public/img/client.png" alt="" />
              <span>Client Name</span>
            </div>
            <div>
              <img class="inline-block" src="/public/img/sadik.png" alt="" />
              <span>Sadik Istiak</span>
            </div>
          </div>
          <div class="flex">
            <i class="fa-solid fa-layer-group"></i>
            <p class="text-sm">Lorem inpsum dolor sit amet curn...</p>
            <div class="bg-[#f2f4f7] flex items-center ml-4">
              <i class="fa-solid fa-clipboard"></i>
              <p class="ml-2">1/2</p>
            </div>
          </div>
          <div class="flex items-center justify-between">
            <img class="flex-shrink-0" src="/public/img/girl.png" alt="" />
            <img class="flex-shrink-0" src="/public/img/guy.png" alt="" />
            <p class="bg-[#f2f4f7] rounded-full p-1">12+</p>
            <i class="fa-regular fa-comments"></i>
            <i class="fa-solid fa-paperclip"></i>
            <span>25</span>
            <i class="fa-regular fa-calendar-days"></i>
            <span>30-12-2022</span>
          </div>
        </div>
      </section>
    </main>

    <script type="module" src="/main.js"></script>
  </body>
</html>
